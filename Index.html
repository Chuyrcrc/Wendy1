<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wendy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Wendy.css">

    <style>
        body {
            background-color: rgb(240, 240, 240);
        }

    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Estaré esperando pacientemente, porque vales toda la pena. Quiero que sepas que me has hecho la persona más feliz y te agradezco infinitamente el que hayas compartido unos días de tu vida conmigo:)');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
   <div class="texto">
    <h3 class= "texto"> ¿Quieres intentarlo otra vez si las cosas con tu familia salen bien?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Sí" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
</div>
   <div class="imagen">
    <img src="Suga.jpg" class="img_01">
</div>
</body>
</html>
